<!DOCTYPE html>
<html lang="en">
  <title>Template</title>

  <body>
    <h1>Test Page</h1>

    {% for x in mymembers %}
    <h1>{{ x.firstname }}</h1>
    <p>{{ x.lastname }}</p>
    <p>{{ x.phones }}</p>
    <p>{{ x.joined_date }}</p>
    {% endfor %} 
    
    {% if 'Banana' in fruits %}
    <h1>BA NA NA</h1>
    {% else %}
    <h1>eat sausage</h1>
    {% endif %}

    <!-- for loop -->
    {% for x in mymembers %}
    <li>{{ x.firstname }}</li>
    {% endfor %}
  </body>
</html>
